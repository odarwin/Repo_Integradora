<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!------ Include the above in your HEAD tag ---------->
    <!-- <link rel="stylesheet" href="../../css/style_cargar.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css" />
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_cargar.css' %}" />
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div style="background-color: #1190cf; color: white">
                <p>Hola Medico</p>
            </div>
            <div class="fadeIn first">
                <!-- <img src="../../images/cerebro.png" id="icon" alt="User Icon" /> -->
                <img src="{% static 'images/cerebro.png' %}" id="icon" alt="User Icon" />
            </div>
            <form method="POST" action="{% url 'Imagen:guardarImagen' %}">
                {% if user.is_authenticated %}
                <input required type="text" id="titulo" class="fadeIn second" name="titulo"
                    placeholder="Ingrese el nombre del paciente">

                <label for="">Seleccionar la imagen desde el ordenador</label>
                <br />
                <form>

                    <input required type="file" class="custom-file-input" id="nombreImagen" name="rutaImagen" />
                    <label class="custom-file-label" for="nombreImagen">Subir Archivo</label>

                    <br />
                    <br />
                    <!-- <a type="submit" id="btnDiagnsosticar" name="subir-imagen" class="mb-3  btn btn-primary"> -->
                    </a>
                    <button class="btn btn-lg btn-primary btn-block" name="subir-imagen"
                        style="max-width: 30%; margin-left: 35%;" type="submit">Diagnosticar
                        Imagen</button>

                </form>
                {% endif %}

            </form>

        </div>
    </div>

</body>
{% bootstrap_javascript jquery='full' %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}"> </script>
<script type="text/javascript" src="{% static 'js/project/cargarImagen.js' %}"></script>

</html>
