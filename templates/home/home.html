<!DOCTYPE html>
<html>
	<head>
		<title>Proyecto Integradora</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		{% load bootstrap4 %} {% bootstrap_css %} {% load static %}
		<link rel="stylesheet" href="{% static 'css/style1.css' %}" />
		<script
			type="text/javascript"
			src="{% static 'js/project/home.js' %}"
		></script>
	</head>

	<body>
		<div style="height: 100%; width: 100%; position: fixed">
			<div class="container">
				<div class="row justify-content-center pt-5">
					<img
						class="img-fluid"
						style="height: 300px; position: center"
						src="https://englishlive.ef.com/es-mx/blog/wp-content/uploads/sites/8/2018/09/Vocabulario-en-ingl%C3%A9s-que-todo-m%C3%A9dico-debe-conocer.jpg"
					/>
				</div>
				<hr />
				<div class="row justify-content-center">
					<a class="col-4 nav-link" href="{% url 'users:login' %}">
						<button class="btn btn-primary btn-lg btn-block">Soy Doctor</button>
					</a>
				</div>
				<hr />
				<div class="row justify-content-center">
					<a class="col-4 nav-link" href="{% url 'users:login' %}">
						<button class="btn btn-primary btn-lg btn-block">
							Soy Administrador
						</button>
					</a>
				</div>
			</div>
		</div>
		{% bootstrap_javascript jquery='full' %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
