    {% load bootstrap4 %}

                <!-- </a> -->
                <!-- <button class="btn btn-lg btn-primary btn-block" href="{% url 'cargarImagen' %}" type="submit">Iniciar

                <a class="nav-link" href="{% url 'cargarImagen' %}">Iniciar Sesion</a>

            </form>

            <!-- Remind Passowrd -->

                <a class="nav-link" href="{% url 'users:register' %}">Registrarse</a>
